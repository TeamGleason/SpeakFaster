<style>

:host {
    box-sizing: border-box;
    color: #EEE;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 32px;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

input[type="text"]:disabled{
  background-color: #eee;
  color: #111;
}

.input-box {
  border: 2px solid #888;
  border-radius: 3px;
  flex: 1;
  font-size: 32px;
  margin: 0 8px;
  min-width: 100%;
  width: 100%;
}

.button-shortcut-key {
  font-size: 18px;
  color: #888;
}

.container {
  display: flex;
  flex-direction: row;
  line-height: 45px;
  padding: 0 0 5px;
  vertical-align: middle;
  width: 750px;
}

.hidden {
  display: none;
}

.action-button {
  background: #333;
  border: 2px solid #888;
  border-radius: 5px;
  color: #eee;
  flex: 1;
  font-size: 20px;
  height: 45px;
  margin: 0 10px;
  min-width: 150px;
  padding: 0;
  vertical-align: middle;
  width: fit-content;
}

</style>

<div class="container">

  <input
      class="input-box"
      type="text"
      disabled="true"
      value="{{inputAbbreviation}}" />

  <button
      #clickableButton
      *ngIf="inputAbbreviation.length > 0 && state === 'ENTERING_ABBREVIATION'"
      class="action-button"
      (click)="onEnterAsIsButtonClicked($event)">
    Enter as is
  </button>

</div>
