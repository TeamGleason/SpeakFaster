<style>

:host {
    box-sizing: border-box;
    color: #EEE;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 32px;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

.abbreviation-expansion {
  display: inline-block;
}

.abbreviation-option {
  background: #333;
  border: 2px solid #888;
  border-radius: 5px;
  color: #eee;
  display: inline-block;
  font-size: 28px;
  line-height: 32px;
  margin: 10px;
  min-width: 250px;
  padding: 15px;
  vertical-align: middle;;
  width: fit-content;
}

.info {
  margin-left: 10px;
}

.is-selected {
  border: 3px solid cyan;
}

.request-ongoing {
  color: yellow;
}

.response-error {
  color: orange;
}

.shortcut-key {
  background-color: grey;
  border: 2px solid #888;
  border-radius: 5px;
  color: #111;
  display: inline-block;
  font-size: 18px;
  margin-right: 10px;
  padding: 2px 5px;
}

</style>

<div *ngIf="!isKeyboardEventBlocked">
  <div *ngIf="requestOngoing" class="info request-ongoing">
    Getting abbrevaition expansions...
  </div>
  <div *ngIf="responseError !== null" class="info response-error">
    Error: {{responseError}}
  </div>
  <button
      *ngFor="let abbreviationOption of abbreviationOptions; let i = index"
      #abbreviationOption
      class="abbreviation-option"
      [ngClass]="{'is-selected': i === selectedAbbreviationIndex}"
      (click)="onExpansionOptionButtonClicked($event, i)">
    <div class="shortcut-key">Shift-{{i + 1}}</div>
    <div class="abbreviation-expansion">{{abbreviationOption}}</div>
  </button>
</div>
