<style>

:host {
  box-sizing: border-box;
  color: #EEE;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  font-size: 32px;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.abbreviation-expansion {
  align-self: center;
  display: inline;
  flex: 5;
  white-space: pre-wrap;
  vertical-align: middle;
}

mat-progress-spinner {
  display: inline-block;
  stroke: #ddd;
  zoom: 0.3;
}

.abbreviation-option {
  background: #333;
  border-radius: 5px;
  color: #eee;
  display: flex;
  font-size: 22px;
  height: 63px;
  line-height: 32px;
  margin: 3px 5px;
  min-width: 300px;
  padding-left: 5px;
  white-space: nowrap;
}

.abbreviation-options-container {
  display: inline-block;
}

.abbreviation-options-grid {
  align-items: start;
  display: grid;
  gap: 5px;
  grid-auto-columns: minmax(0, 1fr);
  grid-auto-flow: column;
  grid-template-areas:
    "a a a a c c c c e e e e"
    "a a a a c c c c e e e e"
    "b b b b d d d d f f f f"
    "b b b b d d d d f f f f";
}

.item1 {
  grid-area: a;
}

.item2 {
  grid-area: b;
}

.item3 {
  grid-area: c;
}

.item4 {
  grid-area: d;
}

.item5 {
  grid-area: e;
}

.item6 {
  grid-area: f;
}

.expansions {
  display: inline-block;
  white-space: nowrap;
}

.info {
  font-size: 22px;
  margin-left: 10px;
}

.is-selected {
  border: 3px solid cyan;
}

.request-ongoing {
  color: yellow;
}

.request-ongoing-message {
  margin-left: 15px;
}

.response-empty {
  color: orange;
}

.response-error {
  color: orange;
}

.action-button {
  background-color: grey;
  border-radius: 5px;
  color: #111;
  display: inline;
  float: right;
  height: 64px;
  font-size: 20px;
  margin-left: 5px;
  width: 80px;
  padding: 2px 5px;
}

.speak-button {
  width: 70px;
}

.try-again-button {
  font-size: 18px;
  height: fit-content;
  line-height: 32px;
  padding: 5px;
  vertical-align: top;
  width: 120px;
}

.upper-container {
  height: 150px;
}

</style>

<div class="upper-container">

<div *ngIf="requestOngoing" class="info request-ongoing">
  <mat-progress-spinner
      [mode]="'indeterminate'"
      [value]="50">
  </mat-progress-spinner>
  <span class="request-ongoing-message">Getting abbrevaition expansions...</span>
</div>
<div *ngIf="responseError !== null" class="info response-error">
  Error: {{responseError}}
</div>
<div *ngIf="receivedEmptyOptions" class="empty-options-container">
  <span class="info response-empty">Found no expansions</span>
  <button
      #clickableButton
      class="option-button try-again-button"
      (click)="onTryAgainButtonClicked($event)">
    Try again
  </button>
</div>
<div
    *ngIf="state === 'CHOOSING_EXPANSION' || state == 'SPELLING'"
    class="expansions">
  <div class="abbreviation-options-container">
    <div class="abbreviation-options-grid">
      <app-phrase-component
          *ngFor="let abbreviationOption of abbreviationOptions; let i = index"
          #abbreviationOption
          class="item{{i + 1}}"
          [phraseText]="abbreviationOption"
          [phraseIndex]="i"
          (speakButtonClicked)="onSpeakOptionButtonClicked($event)"
          (injectButtonClicked)="onExpansionOptionButtonClicked($event)">
      </app-phrase-component>
    </div>
  </div>
</div>

</div>

<app-spell-component
    *ngIf="abbreviation !== null && (state === 'SPELLING' || state === 'CHOOSING_EXPANSION')"
    class="spell-component"
    [originalAbbreviationSpec]="abbreviation!"
    (newAbbreviationSpec)="onNewAbbreviationSpec($event)"
></app-spell-component>
