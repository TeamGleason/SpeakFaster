<style>

:host {
    box-sizing: border-box;
    color: #EEE;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 32px;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

.abbreviation-expansion {
  display: inline-block;
  /* TODO(cais): Avoid hardcoding this. */
  max-width: 340px;
  white-space: pre-wrap;
}

.abbreviation-option {
  background: #333;
  border: 2px solid #888;
  border-radius: 5px;
  color: #eee;
  display: inline-block;
  font-size: 22px;
  line-height: 32px;
  margin: 5px;
  min-width: 250px;
  max-width: 420px;
  padding: 12px 5px;
  vertical-align: middle;
  white-space: nowrap;
  width: fit-content;
}

.candidate-for-edit {
  border: 2px solid #eee;
}

.edit-token {
  background: #333;
  border: 2px solid #888;
  border-radius: 5px;
  color: #eee;
  display: inline-block;
  font-size: 28px;
  line-height: 32px;
  margin: 10px;
  min-width: 120px;
  padding: 15px;
  vertical-align: middle;;
  width: fit-content;
}

.edit-token-text {

}

.expansions {
  display: inline-block;
}

.info {
  margin-left: 10px;
}

.is-selected {
  border: 3px solid cyan;
}

.is-token-selected {
  background-color: lightblue;
  color: #111;
}

.option-button {
  background: darkgreen;
  border: 2px solid #888;
  border-radius: 5px;
  color: #eee;
  display: inline-block;
  font-size: 28px;
  height: 72px;
  line-height: 32px;
  margin: 10px;
  min-width: 72px;
  padding: 15px;
  vertical-align: middle;;
  width: fit-content;
}

.replacement-token {
  background-color: lightblue;
  border: 2px solid #888;
  border-radius: 5px;
  color: #111;
  display: inline-block;
  font-size: 28px;
  line-height: 32px;
  margin: 10px;
  min-width: 120px;
  padding: 15px;
  vertical-align: middle;;
  width: fit-content;
}

.request-ongoing {
  color: yellow;
}

.response-error {
  color: orange;
}

.shortcut-key {
  background-color: grey;
  border-radius: 5px;
  color: #111;
  display: inline-block;
  height: 40px;
  font-size: 20px;
  margin-right: 5px;
  min-width: 80px;
  padding: 2px 5px;
}

.token-input {
  border: 2px solid #888;
  border-radius: 3px;
  font-size: 32px;
  margin: 6px 8px;
  padding: 2px 4px;
  width: 150px;
}

</style>

<div *ngIf="!isSpelling">
  <div *ngIf="requestOngoing" class="info request-ongoing">
    Getting abbrevaition expansions...
  </div>
  <div *ngIf="responseError !== null" class="info response-error">
    Error: {{responseError}}
  </div>
  <div
      *ngIf="state === 'CHOOSING_EXPANSION' || state == 'CHOOSING_EDIT_TARGET'"
      class="expansions">
    <button
        #clickableButton
        *ngIf="abbreviationOptions.length > 0"
        class="option-button"
        (click)="onEditButtonClicked($event)">
      ✏️
    </button>
    <div
        *ngFor="let abbreviationOption of abbreviationOptions; let i = index"
        class="abbreviation-option"
        [ngClass]="{'candidate-for-edit': state === 'CHOOSING_EDIT_TARGET'}"
        (click)="onExpansionOptionButtonSelectedForEditing($event, i)">
      <button
          #clickableButton
          class="shortcut-key"
          [ngClass]="{'is-selected': i === selectedAbbreviationIndex}"
          (click)="onExpansionOptionButtonClicked($event, i)">
        Shift-{{i + 1}}
      </button>
      <div class="abbreviation-expansion">{{abbreviationOption}}</div>
    </div>
  </div>

  <div
      *ngIf="state === 'CHOOSING_TOKEN' || state === 'CHOOSING_TOKEN_REPLACEMENT'">
    <button
        *ngFor="let editToken of editTokens; let i = index"
        #clickableButton
        class="edit-token"
        [ngClass]="{'is-token-selected': i === selectedTokenIndex}"
        (click)="onEditTokenButtonClicked($event, i)">
      <div class="edit-token-text">{{editToken}}</div>
    </button>
  </div>

  <div
      *ngIf="state === 'CHOOSING_TOKEN_REPLACEMENT'">
    <button
        *ngFor="let replacementToken of replacementTokens; let i = index"
        #clickableButton
        class="replacement-token"
        (click)="onReplacementTokenButtonClicked($event, i)">
      <div class="replacement-token-text">{{replacementToken}}</div>
    </button>

    <input
        class="token-input"
        value="{{manualTokenString}}" />

  </div>
</div>
