<style>

:host {
  background-color: black;
  box-sizing: border-box;
  color: #333;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  font-size: 16px;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

app-abbreviation-component {
  display: block;
}

app-context-component {
  display: block;
}

app-text-to-speech-component {
  float: right;
}

.auth-area {
  border: 2px solid yellow;
  border-radius: 7px;
  padding: 10px;
}

.content {
  box-sizing: border-box;
  height: fit-content;
  margin: 0;
  width: fit-content;
}

.bottom-area {
  position: absolute;
  top: 100%;
  transform: translateY(-100%);
}

.button-image {
  max-width: 65%;
  max-height: 65%;
}

.main-area {
  display: flex;
  height: fit-content;
  overflow: hidden;
  position: relative;
  width: 1200px;
}

.main-left-pane {
  align-items:flex-end;
  box-sizing: border-box;
  display: flex;
  min-height: 100%;
  justify-content: flex-end;
  padding-bottom: 10px;
  width: fit-content;
}

.mode-abbreviation-expansion {
  height: 360px;
}

.mode-quick-phrases {
  height: 240px;
}

.side-pane-button {
  background: transparent;
  border: none;
  display: block;
  height: 50px;
  margin: 10px 0 0;
  width: 50px;
}

.side-pane-button-container {
  display: table-column;
}

</style>

<div #contentWrapper class="content" role="main">

  <!-- This is a "virtual" component without any UI. It is purely for
       handling keyboard events. -->
  <app-keyboard-component></app-keyboard-component>

  <div *ngIf="!hasAccessToken()" class="auth-area">
    <app-auth-component (newAccessToken)="onNewAccessToken($event)"></app-auth-component>
  </div>

  <app-external-events-component
      #externalEvents
      [textEntryBeginSubject]="textEntryBeginSubject"
      [textEntryEndSubject]="textEntryEndSubject">
  </app-external-events-component>

  <app-text-to-speech-component
      [textEntryEndSubject]="textEntryEndSubject"
      [accessToken]="accessToken">
  </app-text-to-speech-component>

  <div
      class="minimized-area"
      *ngIf="hasAccessToken() && appState === 'MINIBAR'">
    <app-mini-bar-component
      [appState]="appState"
      (appStateDeminimized)="onAppStateDeminimized()">
    </app-mini-bar-component>
  </div>

  <app-metrics-component
      *ngIf="hasAccessToken() && appState !== 'MINIBAR'"
      [textEntryBeginSubject]="textEntryBeginSubject"
      [textEntryEndSubject]="textEntryEndSubject">
  </app-metrics-component>

  <div
      class="main-area"
      *ngIf="hasAccessToken() && appState !== 'MINIBAR'">
    <div class="main-left-pane">
      <div class="side-pane-button-container">
        <button
            *ngFor="let quickPhrasesAppState of quickPhrasesStatesAppStates"
            #clickableButton
            class="side-pane-button"
            (click)="onQuickPhrasesCareButtonClicked($event, quickPhrasesAppState)">
          <img
              class="button-image"
              src="{{getQuickPhrasesImgSrc(quickPhrasesAppState, appState === quickPhrasesAppState)}}"
              alt="quick phrases" />
        </button>

        <button
            #clickableButton
            class="side-pane-button"
            (click)="onMinimizeButtonClicked($event)">
          <img class="button-image" src="/assets/images/minimize.png" alt="minimize" />
        </button>
      </div>
    </div>

    <div
        class="main-right-pane mode-quick-pharses"
        *ngIf="hasAccessToken() && isQuickPhrasesAppState()">
      <app-quick-phrases-component
          [phrases]="getQuickPhrases()"
          [color]="getQuickPhrasesColor()"
          [textEntryBeginSubject]="textEntryBeginSubject"
          [textEntryEndSubject]="textEntryEndSubject"
      ></app-quick-phrases-component>
    </div>

    <div
        class="main-right-pane mode-abbreviation-expansion"
        *ngIf="hasAccessToken() && appState === 'ABBREVIATION_EXPANSION'">

      <app-context-component
        [textEntryEndSubject]="textEntryEndSubject"
        (contextStringsSelected)="onContextStringsSelected($event)"
      ></app-context-component>

      <app-abbreviation-component
        [contextStrings]="contextStrings"
        [abbreviationExpansionTriggers]="abbreviationExpansionTriggers"
        [textEntryEndSubject]="textEntryEndSubject"
      ></app-abbreviation-component>

      <div class="bottom-area">
        <app-abbreviation-editing-component
          [textEntryBeginSubject]="textEntryBeginSubject"
          [textInjectionSubject]="textEntryEndSubject"
          (inputAbbreviationChanged)="onAbbreviationInputChanged($event)"
          (spellingStateChanged)="onSpellingStateChanged($event)"
        ></app-abbreviation-editing-component>

        <app-text-prediction-component
          [contextStrings]="contextStrings"
          [textPrefix]=(inputAbbreviation)
          [textInjectionSubject]="textEntryEndSubject"
        ></app-text-prediction-component>
      </div>
    </div>

  </div>


</div>

<router-outlet></router-outlet>
