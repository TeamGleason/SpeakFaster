<style>

:host {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  font-size: 16px;
  background-color: black;
  color: #333;
  box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

app-context-component {
  display: block;
}

.abbreviation-input {
  border: 2px solid #888;
  border-radius: 3px;
  font-size: 32px;
  margin: 6px 8px;
  padding: 2px 4px;
}

.auth-area {
  border: 2px solid yellow;
  border-radius: 7px;
  padding: 10px;
}

.main-area {
  border: 2px solid green;
  border-radius: 7px;
}

</style>

<div class="content" role="main">
  <div *ngIf="!hasAccessToken()" class="auth-area">
    <app-auth-component (newAccessToken)="onNewAccessToken($event)"></app-auth-component>
  </div>

  <div *ngIf="hasAccessToken()">
    <app-context-component
      (contextTurnSelected)="onContextTurnSelected($event)"
    ></app-context-component>
    <app-abbreviation-component
      [endpoint]="endpoint"
      [accessToken]="accessToken"
      [abbreviation]="inputAbbreviation"
      [speechContent]="speechContent"
    ></app-abbreviation-component>
    <input
        class="abbreviation-input"
        type="text"
        value="{{inputAbbreviation}}"
        (input)="onAbbreviationInput($event)" />
  </div>
</div>

<router-outlet></router-outlet>
