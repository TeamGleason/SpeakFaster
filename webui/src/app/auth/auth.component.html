<style>

    :host {
      box-sizing: border-box;
      color: #EEE;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    button {
      background: black;
      border: 1px solid #888;
      color: #EEE;
      margin-bottom: 10px;
      min-height: 40px;
      min-width: 160px;
    }

    .auth-instruction-row {
      margin-top: 6px;
    }

    .label {
      display: inline-block;
      min-width: 120px;
    }

    .link {
      display: inline-block;
      margin-left: 12px;
    }

    .value {
      background: black;
      border: 1px solid #888;
      color: #EEE;
      display: inline-block;
      margin-left: 12px;
      min-height: 30px;
    }

  </style>

  <div class="content" role="main">
    <div *ngIf="accessToken === ''">
      <button (click)="authenticate()">Authenticate</button>
    </div>

    <div *ngIf="deviceCodeData !== null && accessToken === ''">
      <div class="auth-instruction-row">
        <div class="label">Go to URL</div>
        <div class="link">
          <a href="{{deviceCodeData.verification_url}}">
            {{deviceCodeData.verification_url}}
          </a>
        </div>
      </div>

      <div class="auth-instruction-row">
        <div class="label">and enter code</div>
        <input class="value" value="{{deviceCodeData.user_code}}"/>
      </div>
    </div>

    <div *ngIf="accessToken !== ''">
      <div>Authenticated!</div>
    </div>

  </div>

  <router-outlet></router-outlet>
