<style>

:host {
    box-sizing: border-box;
    color: #EEE;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 32px;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

.conversation-turn {
  background: #333;
  border: 2px solid #888;
  border-radius: 5px;
  color: #eee;
  font-size: 28px;
  margin: 10px;
  min-width: 250px;
  padding: 15px;
  text-align: left;
  width: fit-content;
}

.focused-turn {
  border: 3px solid gold;
}

.hardcode-tag {
  background-color: lightgrey;
  border: 2px solid #888;
  color: black;
  border-radius: 5px;
  display: inline-block;
  font-size: 28px;
  margin-right: 10px;
  padding: 2px 5px;
}

.speaker-tag {
  background-color: green;
  border: 2px solid #888;
  color: gold;
  border-radius: 5px;
  display: inline-block;
  font-size: 28px;
  margin-right: 10px;
  padding: 2px 5px;
}

.time-tag {
  background-color: lightblue;
  border: 2px solid #888;
  color: black;
  border-radius: 5px;
  display: inline-block;
  font-size: 28px;
  margin-right: 10px;
  padding: 2px 5px;
}

.tts-tag {
  background-color: lightgreen;
  border: 2px solid #888;
  color: black;
  border-radius: 5px;
  display: inline-block;
  font-size: 28px;
  margin-right: 10px;
  padding: 2px 5px;
}

.turn-content {
  display: inline-block;
}

</style>

<button class="conversation-turn" [ngClass]="{'focused-turn': isFocus}">
  <div *ngIf="turn.speakerId != null && turn.speakerId.length > 0" class="speaker-tag">
    {{turn.speakerId}}
  </div>
  <div *ngIf="!turn.isHardcoded" class="time-tag">
    {{agoString}}
  </div>
  <div *ngIf="turn.isHardcoded" class="hardcode-tag">
    ðŸ“Œ
  </div>
  <div *ngIf="turn.isTts" class="tts-tag">
    âŒ¨
  </div>
  <div class="turn-content">{{turn.speechContent}}</div>
</button>
