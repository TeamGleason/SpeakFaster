<style>

:host {
  box-sizing: border-box;
  color: #EEE;
  font-family: "Google Sans", "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  font-size: 32px;
  height: 100%;
  max-height: 100%;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.conversation-turn {
  align-items: center;
  background: rgb(48, 48, 48);
  border: 1px solid #888;
  border-radius: 4px;
  box-sizing: border-box;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  color: #eee;
  display: flex;
  flex-direction: row;
  font-size: 26px;
  height: 100%;
  margin: 5px;
  min-width: 250px;
  max-width: 360px;
  padding: 12px 5px;
  text-align: left;
  white-space: nowrap;
  width: fit-content;
}

.focused-turn {
  border: 2px solid gold;
}

.hardcode-tag {
  background-color: lightgrey;
  border: 1px solid #888;
  color: black;
  border-radius: 4px;
  display: inline-block;
  font-size: 24px;
  margin-right: 10px;
  padding: 2px 5px;
}

.speaker-tag {
  background-color: green;
  border: 2px solid #888;
  color: gold;
  border-radius: 4px;
  display: inline-block;
  font-size: 21px;
  margin-right: 10px;
  padding: 2px 5px;
}

.time-tag {
  background-color: lightblue;
  border: 2px solid #888;
  color: black;
  border-radius: 4px;
  display: inline-block;
  font-size: 24px;
  margin-right: 10px;
  padding: 2px 4px;
  text-align: center;
  width: 48px;
}

.tts-tag {
  background-color: rgb(84, 180, 84);
  border: 2px solid #888;
  color: black;
  border-radius: 4px;
  display: inline-block;
  font-size: 24px;
  margin-right: 10px;
  padding: 2px 4px;
}

.self-turn {
  background-color: rgb(90, 90, 90);
}

.turn-content {
  display: inline-block;
  flex: 1;
  /* TODO(cais): avoid hardcoding this. */
  max-width: 320px;
  white-space: pre-wrap;
}

</style>

<button
    #button
    class="conversation-turn"
    [ngClass]="{'focused-turn': isFocus, 'self-turn': isSelf}">
  <div
      *ngIf="!turn.isTts && turn.speakerId != null && turn.speakerId.length > 0"
      class="speaker-tag">
    {{turn.speakerId}}
  </div>
  <div *ngIf="showTimestamp && !turn.isHardcoded" class="time-tag">
    {{agoString}}
  </div>
  <div *ngIf="turn.isHardcoded" class="hardcode-tag">
    ðŸ“Œ
  </div>
  <div
      #turnContent
      class="turn-content"
  >{{contentString}}</div>
</button>
