<style>

:host {
  box-sizing: border-box;
  color: #EEE;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  font-size: 32px;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.action-button {
  background: #27AE60;
  border: none;
  border-radius: 8px;
  color: #eee;
  flex: 1;
  font-size: 20px;
  height: 48px;
  margin: 0 5px;
  order: 2;
  padding: 0;
  vertical-align: middle;
  width: 85px;
}

.action-button.abort-button {
  background: #525453;
  width: 60px;
}

.action-button.expand-button {
  background-color: #525453;
  width: 100px;
}

.base-text-area {
  display: inline-block;
}

.buttons-container {
  align-items: center;
  display: inline-flex;
  flex-direction: row;
}

.button-image {
  max-width: 50%;
  max-height: 50%;
}

.button-shortcut-key {
  font-size: 18px;
  color: #888;
}

.chips-container {
  display: inline-flex;
}

.container {
  display: flex;
  flex-direction: row;
  padding: 0 0 5px;
  vertical-align: middle;
  width: 1050px;
}

.favorite-button {
  background: #473261;
}

.input-box {
  background: #272626;
  border: none;
  border-radius: 8px;
  color: white;
  display: flex;
  font-size: 30px;
  height: 60px;
  line-height: 60px;
  margin: 0 8px;
  min-width: 100%;
  padding: 0 4px;
  width: 100%;
}

.main-area {
  display: flex;
  flex-direction: row;
  flex: 1;
}

.right-buttons-container {
  align-items: center;
  display: flex;
  flex-direction: row;
  width: fit-content;
}

.simulated-cursor {
  font-weight: 900;
  font-size: 30px;
  margin-left: 0.1em;
}

</style>

<div class="container">

  <div class="input-box">
    <div class="main-area">
      <div
          class="base-text-area"
          *ngIf="state !== 'CHOOSING_LETTER_CHIP' &&
                 state !== 'FOCUSED_ON_LETTER_CHIP' &&
                 state !== 'CHOOSING_WORD_CHIP' &&
                 state !== 'FOCUSED_ON_WORD_CHIP'">
        <span class="input-text">{{inputString}}</span>
        <span class="simulated-cursor">|</span>
      </div>
      <div
          class="chips-container"
          *ngIf="state === 'CHOOSING_LETTER_CHIP' ||
                 state === 'FOCUSED_ON_LETTER_CHIP' ||
                 state === 'CHOOSING_WORD_CHIP' ||
                 state === 'FOCUSED_ON_WORD_CHIP'">
        <app-input-bar-chip-component
            *ngFor="let chip of chips; let i = index"
            [text]="getChipText(i)"
            [typed]="i === focusChipIndex && isChipTyped(i)"
            [supportsCut]="state === 'FOCUSED_ON_WORD_CHIP' && i !== chips.length - 1"
            [focused]="i === focusChipIndex"
            (click)="onChipClicked(i)"
            (cutClicked)="onChipCutClicked($event, i)">
        </app-input-bar-chip-component>
      </div>

      <div class="buttons-container">
        <button
            #clickableButton
            *ngIf="(state === 'ENTERING_BASE_TEXT' ||
                    state === 'CHOOSING_PHRASES' ||
                    state === 'FOCUSED_ON_LETTER_CHIP') &&
                    inputStringNonEmpty && supportsAbbrevationExpansion"
            class="action-button expand-button"
            (click)="onExpandButtonClicked($event)">
          Expand
        </button>
        <!-- TODO(cais): Support AFTER_CUT keyword expansion. -->

        <button
            #clickableButton
            *ngIf="(state === 'ENTERING_BASE_TEXT' ||
                    state === 'CHOOSING_PHRASES') && inputStringNonEmpty &&
                   supportsAbbrevationExpansion"
            class="action-button expand-button"
            (click)="onSpellButtonClicked($event)">
          Spell
        </button>

        <button
            #clickableButton
            *ngIf="inputStringNonEmpty"
            class="action-button abort-button"
            (click)="onClearButtonClicked($event)">
          X
        </button>
      </div>
    </div>

    <div class="right-buttons-container">
      <button
          #clickableButton
          class="action-button speak-button">
        <app-speak-button-component
            [phrase]="effectivePhrase"
            (speakButtonClicked)="onSpeakAsIsButtonClicked($event)">
        </app-speak-button-component>
      </button>

      <button
          #clickableButton
          class="action-button favorite-button">
        <app-favorite-button-component
            [userId]="userId"
            [phrase]="effectivePhrase">
        </app-favorite-button-component>
      </button>
    </div>

  </div>

</div>
