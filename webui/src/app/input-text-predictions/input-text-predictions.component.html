<style>

:host {
  box-sizing: border-box;
  color: #EEE;
  font-family: "Google Sans", "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  font-size: 22px;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.container {
  display: inline-block;
  height: 64px;
  padding-bottom: 0;
  padding-left: 360px;
  padding-top: 8px;
  width: 100%;
}

.text-prediction-button {
  background: #333;
  border: 1px solid #888;
  border-radius: 4px;
  color: #eee;
  display: inline-block;
  font-size: 22px;
  height: 60px;
  line-height: 56px;
  margin: 4px 16px 0 0;
  min-width: 152px;
  vertical-align: top;
  width: fit-content;
}

</style>

<div class="container">
  <button
      #clickableButton
      *ngFor="let prediction of predictions; let i = index"
      class="text-prediction-button"
      (click)="onPredictionButtonClicked($event, i)">
    {{prediction}}
  </button>
</div>
