<style>

:host {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
}

.main-button {
  background-color: #666;
  border: 2px solid #999;
  border-radius: 5px;
  color: #eee;
  font-size: 18px;
  height: 40px;
  line-height: 36px;
  text-align: center;
  vertical-align: middle;
  width: 125px;
}

.minimized {
  color: gold;
  background-color: #444;
}

</style>

<!-- NOTE: We avoid using a button for this to avoid
    the button stealing focus and interfere with 
    keyboard events. -->
<div
    #clickableButton
    class="main-button"
    [ngClass]="{'minimized': appState === 'MINIBAR'}"
    (click)="onButtonClicked($event)">
    {{buttonText}}
</div>
