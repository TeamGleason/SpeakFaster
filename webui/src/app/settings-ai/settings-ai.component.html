<style>
:host {
    background-color: black;
    box-sizing: border-box;
    color: #eee;
    font-family: "Google Sans", "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 16px;
    height: 304px;
    margin-left: 12px;
    width: 800px;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

.app-title {
    align-items: center;
    color: #aaa;
    display: flex;
    flex-direction: row;
    font-size: 20px;
}

.button-image {
    max-width: 65%;
    max-height: 65%;
}

.header-section {
    align-items: center;
    border-bottom: 0.5px solid #444;
    display: flex;
    flex-direction: row;
    height: 40px;
}

.icon-image {
    align-self: center;
    margin: 10px;
    height: 36px;
    width: 32px;
}

.option-button {
    align-items: center;
    background: #333;
    border: 1px solid #888;
    border-radius: 4px;
    color: #eee;
    display: inline-flex;
    flex-direction: row;
    font-size: 22px;
    height: 60px;
    line-height: 32px;
    margin: 10px;
    min-width: 80px;
    padding: 8px;
    vertical-align: top;
    width: fit-content;
}

.option-button.active-button {
    background: darkgreen;
}

.section-title {
    display: inline-block;
    font-size: 16px;
    width: 120px;
}

.settings-section {
    align-items: center;
    border-bottom: 0.5px solid #444;
    display: flex;
    flex-direction: row;
    height: fit-content;
    width: 100%;
}

</style>

<div class="header-section">
    <div class="app-title">
    <img class="icon-image" src="/assets/images/abbreviation-expansion-inactive.png">
    <span>AI settings</span>
    </div>
</div>

<div
    *ngIf="appSettings !== null"
    class="settings-section num-word-suggestions-section">
    <div class="section-title">Number of word suggestions:</div>

    <button
        #clickableButton
        class="option-button"
        [ngClass]="{'active-button': appSettings!.numWordSuggestions === 3}"
        (click)="setNumWordSuggestions(3)">
    3
    </button>
    <button
        #clickableButton
        class="option-button"
        [ngClass]="{'active-button': appSettings!.numWordSuggestions === 4}"
        (click)="setNumWordSuggestions(4)">
    4
    </button>
    <button
        #clickableButton
        class="option-button"
        [ngClass]="{'active-button': appSettings!.numWordSuggestions === 5}"
        (click)="setNumWordSuggestions(5)">
    5
    </button>
</div>

<div
    *ngIf="appSettings !== null"
    class="settings-section enable-inckw-section">
    <div class="section-title">Enable Incomplete Keywords AE:</div>

    <button
        #clickableButton
        class="option-button"
        [ngClass]="{'active-button': appSettings!.enableInckw === true}"
        (click)="setEnableInckw(true)">
    Yes
    </button>
    <button
        #clickableButton
        class="option-button"
        [ngClass]="{'active-button': appSettings!.enableInckw === false}"
        (click)="setEnableInckw(false)">
    No
    </button>
</div>

<div
    *ngIf="appSettings !== null"
    class="settings-section enable-ae-auto-fire-section">
    <div class="section-title">Trigger AE after every keystroke:</div>

    <button
        #clickableButton
        class="option-button"
        [ngClass]="{'active-button': appSettings!.enableAbbrevExpansionAutoFire === true}"
        (click)="setEnableAbbrevExpansionAutoFire(true)">
    Yes
    </button>
    <button
        #clickableButton
        class="option-button"
        [ngClass]="{'active-button': appSettings!.enableAbbrevExpansionAutoFire === false}"
        (click)="setEnableAbbrevExpansionAutoFire(false)">
    No
    </button>
</div>
