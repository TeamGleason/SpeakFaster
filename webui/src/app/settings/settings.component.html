<style>

:host {
  background-color: black;
  box-sizing: border-box;
  color: #eee;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  font-size: 16px;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.app-title {
  align-items: center;
  color: #aaa;
  display: flex;
  flex-direction: row;
  font-size: 20px;
  margin-bottom: 10px;
}

.header-section {
  align-items: center;
  border-bottom: 0.5px solid #444;
  display: flex;
  flex-direction: row;
}

.icon-image {
  align-self: center;
  margin: 10px;
  height: 36px;
  width: 32px;
}

.option-button {
  align-items: center;
  background: #333;
  border: 2px solid #888;
  border-radius: 5px;
  color: #eee;
  display: inline-flex;
  flex-direction: row;
  font-size: 24px;
  height: 60px;
  line-height: 32px;
  margin: 10px;
  min-width: 80px;
  padding: 6px;
  vertical-align: top;
  width: fit-content;
}

.option-button.active-button {
  background: darkgreen;
}

.option-button.reload-button {
  padding-right: 20px;
}

.section-title {
  display: inline-block;
  font-size: 16px;
  width: 120px;
}

.settings-section {
  align-items: center;
  border-bottom: 0.5px solid #444;
  display: flex;
  flex-direction: row;
  height: fit-content;
  width: 100%;
}

</style>

<div class="header-section">
  <div class="app-title">
    <img class="icon-image" src="/assets/images/minibar-icon.png">
    SpeakFaster WebUI Prototype v{{versionString}}
  </div>

  <button
      #clickableButton
      class="option-button reload-button"
      (click)="onReloadAppButtonClicked($event)">
      <img class="icon-image" src="/assets/images/repeat.png">
      Reload app
  </button>
</div>

<div class="settings-section">
  <div class="section-title">Text-to-speech voice:</div>

  <button
      #clickableButton
      class="option-button"
      [ngClass]="{'active-button': appSettings.ttsVoiceType === 'PERSONALIZED'}"
      (click)="setTtsVoiceType('PERSONALIZED')">
    Personalized
  </button>
  <button
      #clickableButton
      class="option-button"
      [ngClass]="{'active-button': appSettings.ttsVoiceType === 'GENERIC'}"
      (click)="setTtsVoiceType('GENERIC')">
    Generic
  </button>
</div>

<div class="settings-section">
  <div class="section-title">Text-to-speech volume:</div>

  <button
      #clickableButton
      [ngClass]="{'active-button': appSettings.ttsVolume === 'QUIET'}"
      class="option-button"
      (click)="setTtsVolume('QUIET')">
    Quiet
  </button>
  <button
      #clickableButton
      [ngClass]="{'active-button': appSettings.ttsVolume === 'MEDIUM'}"
      class="option-button"
      (click)="setTtsVolume('MEDIUM')">
    Medium
  </button>
  <button
      #clickableButton
      [ngClass]="{'active-button': appSettings.ttsVolume === 'LOUD'}"
      class="option-button"
      (click)="setTtsVolume('LOUD')">
    Loud
  </button>
</div>
