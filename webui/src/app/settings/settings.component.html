<style>

:host {
  background-color: black;
  box-sizing: border-box;
  color: #eee;
  font-family: "Google Sans", "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  font-size: 16px;
  margin-left: 12px;
  position: fixed;
  width: 800px;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.app-title {
  align-items: center;
  color: #aaa;
  display: flex;
  flex-direction: row;
  font-size: 20px;
}

.bottom-section {
  align-items: center;
  display: flex;
  flex-direction: row;
  justify-content:space-between;
}

.header-section {
  align-items: center;
  border-bottom: 0.5px solid #444;
  display: flex;
  flex-direction: row;
}

.icon-image {
  align-self: center;
  margin: 10px;
  height: 36px;
  width: 32px;
}

.option-button {
  align-items: center;
  background: #333;
  border: 1px solid #888;
  border-radius: 4px;
  color: #eee;
  display: inline-flex;
  flex-direction: row;
  font-size: 22px;
  height: 60px;
  line-height: 32px;
  margin: 10px;
  min-width: 80px;
  padding: 8px;
  vertical-align: top;
  width: fit-content;
}

.option-button.active-button {
  background: darkgreen;
}

.option-button.quit-button {
  background-color: rgb(210, 105, 0);
  font-size: 20px;
  height: 48px;
  margin-left: 40px;
  padding-right: 8px;
}

.option-button.help-button {
  min-width: 120px;
}

.option-button.reload-button {
  padding-right: 20px;
}

.section-title {
  display: inline-block;
  font-size: 16px;
  width: 120px;
}

.settings-section {
  align-items: center;
  border-bottom: 0.5px solid #444;
  display: flex;
  flex-direction: row;
  height: fit-content;
  width: 100%;
}

.sign-in-content {
  font-weight: 600;
}

.sign-in-section {
  align-items: center;
  color: #888;
  display: inline-flex;
  flex-direction: row;
  font-size: 21px;
}

.user-id {
  font-weight: 400;
}

</style>

<div class="header-section">
  <div class="app-title">
    <img class="icon-image" src="/assets/images/minibar-icon.png">
    SpeakFaster WebUI Prototype v{{versionString}}
  </div>

  <button
      #clickableButton
      class="option-button reload-button"
      (click)="onReloadAppButtonClicked($event)">
      <img class="icon-image" src="/assets/images/repeat.png">
      Reload app
  </button>

  <button
      #clickableButton
      class="option-button quit-button"
      (click)="onQuitAppButtonClicked($event)">
      <img class="icon-image" src="/assets/images/close.png">
      Quit app
  </button>
</div>

<div
    *ngIf="appSettings !== null"
    class="settings-section tts-voice-section">
  <div class="section-title">Text-to-speech voice:</div>

  <button
      #clickableButton
      class="option-button"
      [ngClass]="{'active-button': appSettings!.ttsVoiceType === 'PERSONALIZED'}"
      (click)="setTtsVoiceType('PERSONALIZED')">
    Personalized
  </button>
  <button
      #clickableButton
      class="option-button"
      [ngClass]="{'active-button': appSettings!.ttsVoiceType === 'GENERIC'}"
      (click)="setTtsVoiceType('GENERIC')">
    Generic
  </button>
</div>

<div
    *ngIf="appSettings !== null"
    class="settings-section tts-volume-section">
  <div class="section-title">Text-to-speech volume:</div>

  <button
      #clickableButton
      [ngClass]="{'active-button': appSettings!.ttsVolume === 'QUIET'}"
      class="option-button"
      (click)="setTtsVolume('QUIET')">
    Quiet
  </button>
  <button
      #clickableButton
      [ngClass]="{'active-button': appSettings!.ttsVolume === 'MEDIUM'}"
      class="option-button"
      (click)="setTtsVolume('MEDIUM')">
    Medium
  </button>
  <button
      #clickableButton
      [ngClass]="{'active-button': appSettings!.ttsVolume === 'LOUD'}"
      class="option-button"
      (click)="setTtsVolume('LOUD')">
    Loud
  </button>
</div>

<div class="bottom-section">
  <button
      #clickableButton
      [ngClass]="{'active-button': appSettings!.ttsVolume === 'QUIET'}"
      class="option-button help-button"
      (click)="onHelpButtonClicked($event)">
    Help
  </button>

  <div class="sign-in-section">
    <div *ngIf="userGivenName !== null">
      Signed in as:
      <span class="sign-in-content">{{userGivenName}}</span>
      <span
          *ngIf="userEmail !== null"
          class="sign-in-content">
        ({{userEmail}})
      </span>
    </div>
    <span class="sign-in-content user-id">
      &nbsp;(ID: {{userId}})
    </span>
  </div>

</div>
