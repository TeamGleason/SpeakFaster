<style>
.button-image {
  max-width: 50%;
  max-height: 50%;
}

.speak-button {
  border-radius: 8px;
  overflow: hidden;
  background-color: transparent;
}

</style>

<div
    class="speak-button"
    (click)="onSpeakButtonClicked($event)">
  <img
      *ngIf="state === 'READY'"
      class="button-image"
      src="/assets/images/speak.png"
      alt="speak phrase as is" />
  <img
      *ngIf="state === 'PLAYING'"
      class="button-image"
      src="/assets/images/speak-animation.gif"
      alt="speak phrase as is" />
  <img
      *ngIf="state === 'ERROR'"
      class="button-image"
      src="/assets/images/error-circle.png"
      alt="speak phrase as is" />
</div>
