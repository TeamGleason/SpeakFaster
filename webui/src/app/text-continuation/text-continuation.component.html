<style>

:host {
    box-sizing: border-box;
    color: #EEE;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 32px;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    white-space: pre-wrap;
}

.action-button {
  background: #333;
  border: 2px solid #888;
  border-radius: 5px;
  color: #eee;
  font-size: 20px;
  height: 45px;
  margin-left: 10px;
  margin-bottom: 6px;
  min-width: 150px;
  padding: 5px;
  vertical-align: middle;
  width: fit-content;
}

.continuation-option {
  background-color: lightyellow;
  border: 2px solid #888;
  border-radius: 5px;
  color: #111;
  display: inline-block;
  font-size: 26px;
  margin: 10px;
  min-width: 100px;
  padding: 5px 10px;
  vertical-align: middle;;
  width: fit-content;
}

.continuation-tag {
  display: inline-block;
  color: #777;
  font-size: 21px;
  margin-left: 6px;
}

</style>

<div class="continuation-tag">
    Continuation:
</div>

<button
    #clickableButton
    *ngFor="let continuationOption of continuationOptions; let i = index"
    class="continuation-option"
    (click)="onContinuationOptionButtonClicked($event, i)">
  {{continuationOption}}
</button>
